name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4

      - name: Install esy
        run: npm install -g esy

      - uses: esy/github-action@6a5070d392db3e8c776724674737cab37c07263d
        with:
          source-cache-key: 20240519-1
          cache-key: ${{ hashFiles('esy.lock/index.json') }}-20240519-1

      - name: Install dependencies
        run: npm ci

      - name: Copy melange runtime libs
        run: cp -R melange-node-modules/* ./node_modules/

      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


