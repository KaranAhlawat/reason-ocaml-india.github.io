---
layout: default
title: Staff
---
<main class="container mx-auto px-4 text-gray-800 text-2xl">
<ul>
  {% for author in site.authors %}
  <li>
    <section class="my-2">
      <h2 class="font-bold"><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <p class="text-gray-600 font-light">{{ author.position }}</p>
      <p>{{ author.content | markdownify }}</p>
    </section>
    </li>
  {% endfor %}
</ul>
</main>
